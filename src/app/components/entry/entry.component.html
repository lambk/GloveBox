<div class="entry-window col-md-7 col-sm-9">
  <h1>GloveBox</h1>
  <hr>
  <app-alert></app-alert>
  <div>
    <button type="button" class="btn btn-lg btn-block btn-primary" [class.dropdown-btn-open]="collapsed === 1"
    [class.greyed]="collapsed === 2" [disabled]="submitting.login" (click)="onLoginClick()">
      Login<img src="assets/spinner-sm-white.gif" height="30" class="ajaxLoader" *ngIf="submitting.login" />
    </button>
    <div class="collapse" id="loginCollapse" [ngbCollapse]="collapsed !== 1">
      <div class="card card-body dropdown-card">
        <app-login-form [submitSubject]="loginSubmitSubject" (submitEvent)="showAjaxLoader($event, 'login')"></app-login-form>
      </div>
    </div>
  </div>
  <div class="mt-2">
    <div class="collapse" id="registerCollapse" [ngbCollapse]="collapsed !== 2">
      <div class="card card-body dropup-card">
        <app-register-form [submitSubject]="registerSubmitSubject" (registrationEvent)="onRegistration()" (submitEvent)="showAjaxLoader($event, 'register')"></app-register-form>
      </div>
    </div>
    <button type="button" class="btn btn-lg btn-block btn-secondary" [class.dropup-btn-open]="collapsed === 2"
    [class.greyed]="collapsed === 1" [disabled]="submitting.register" (click)="onRegisterClick()">
      Register<img src="assets/spinner-sm-white.gif" height="30" class="ajaxLoader" *ngIf="submitting.register" />
    </button>
  </div>
</div>
