<div id="registerVehicleModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Register a new vehicle</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-register-vehicle-form [registerSubject]="registerSubject" (submitEvent)="onSubmitEvent($event)"></app-register-vehicle-form>
      </div>
      <div class="modal-footer">
        <div class="w-100">
          <div class="row">
            <div class="col-md-6 order-md-2 mb-2 mb-md-0">
              <button type="button" class="btn btn-success btn-block" (click)="onRegisterClick()" [disabled]="isSubmitting">Register
                <img src="assets/spinner-sm-white.gif" height="24" class="ajaxLoader" *ngIf="isSubmitting" />
              </button>
            </div>
            <div class="col-md-6 order-md-1">
              <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
