<div class="garage-container">
  <h2>Garage</h2>
  <div class="mb-1 d-flex flex-shrink-0">
    <input type="text" class="lite-input col-md-3 col-sm-6" value="" placeholder="Search">
    <div class="form-inline">
      <span>Show</span>
      <select class="form-control ml-2 mr-2" [(ngModel)]="vehiclesPerPage" (change)="onPageCapacityChange()">
        <option>5</option>
        <option>10</option>
        <option>15</option>
      </select>
      <span>of {{vehicles.length}}</span>
    </div>
    <button type="button" class="btn btn-sm btn-success ml-auto" data-toggle="modal" data-target="#registerVehicleModal">
      <i class="fa fa-plus"></i> Add Vehicle
    </button>
  </div>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Plate</th>
        <th>Type</th>
        <th>Wof Due</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="loadingVehicles">
        <td colspan="3" class="text-center">Loading vehicles <img src="assets/spinner-lg-black.gif" height="20"></td>
      </tr>
      <tr *ngFor="let vehicle of getVehiclesForPage(pageNumber)">
        <td>{{vehicle.plate}}</td>
        <td>{{vehicle.make}} {{vehicle.model}} {{vehicle.year}}</td>
        <td>{{vehicle.wofExpiry}}</td>
      </tr>
    </tbody>
  </table>
  <ul class="pagination">
    <li class="page-item" [class.disabled]="pageNumber === 0">
      <a class="page-link" (click)="setPageNumber(pageNumber - 1)">&#171;</a>
    </li>
    <li class="page-item" *ngFor="let num of getPageArray()" [class.active]="num === pageNumber">
      <a class="page-link" (click)="setPageNumber(num)">{{num + 1}}</a>
    </li>
    <li class="page-item" [class.disabled]="pageNumber >= getLastPageNumber()">
      <a class="page-link" (click)="setPageNumber(pageNumber + 1)">&#187;</a>
    </li>
  </ul>
</div>
<div id="registerVehicleModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Register a new vehicle</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-register-vehicle-form [registerSubject]="registerSubject" (submitEvent)="onSubmitEvent($event)"></app-register-vehicle-form>
      </div>
      <div class="modal-footer">
        <div class="w-100">
          <div class="row">
            <div class="col-md-6 order-md-2 mb-2 mb-md-0">
              <button type="button" class="btn btn-success btn-block" (click)="onRegisterClick()" [disabled]="isSubmitting">Register
                <img src="assets/spinner-sm-white.gif" height="24" class="ajaxLoader" *ngIf="isSubmitting" />
              </button>
            </div>
            <div class="col-md-6 order-md-1">
              <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
