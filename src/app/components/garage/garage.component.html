<h2>Garage</h2>
<div class="mb-1 d-flex">
  <input type="text" class="lite-input col-md-3 col-sm-6" value="" placeholder="Search">
  <button type="button" class="btn btn-sm btn-success ml-auto" data-toggle="modal" data-target="#registerVehicleModal">
    <i class="fa fa-plus"></i> Add Vehicle
  </button>
</div>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th>Plate</th>
      <th>Type</th>
      <th>Wof Due</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{vehicle.plate}}</td>
      <td>{{vehicle.make}} {{vehicle.model}} {{vehicle.year}}</td>
      <td>10 Days</td>
    </tr>
  </tbody>
</table>
<div id="registerVehicleModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Register a new vehicle</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-register-vehicle-form></app-register-vehicle-form>
      </div>
      <div class="modal-footer">
        <div class="w-100">
          <div class="row">
            <div class="col-md-6 order-md-2 mb-2 mb-md-0">
              <button type="button" class="btn btn-success btn-block">Register</button>
            </div>
            <div class="col-md-6 order-md-1">
              <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
