<h2>Settings</h2>
<div class="row">
  <div class="input-group mb-3 col-xl-4 col-lg-6 col-md-9">
    <div class="input-group-prepend">
      <span class="input-group-text">Theme</span>
    </div>
    <input type="text" class="form-control uppercase" [(ngModel)]="color" #themeInput="ngModel" placeholder="eg #FF0000" required pattern="(?:[A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})">
    <div class="input-group-append">
      <span class="input-group-text">
        <span class="theme-preview" [style.background]="'#' + color"></span>
      </span>
      <span class="input-group-text">
        <button class="input-button input-accept" title="Save changes" (click)="setTheme()" [disabled]="themeInput.pristine || themeInput.invalid"><i class="fa fa-check"></i></button>
        <button class="input-button input-reset" title="Discard changes" (click)="discardChanges()" [disabled]="themeInput.pristine"><i class="fa fa-arrow-left"></i></button>
      </span>
    </div>
  </div>
</div>
