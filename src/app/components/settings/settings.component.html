<h2>Settings</h2>
<div class="row">
  <div class="input-group mb-3 col-lg-4">
    <div class="input-group-prepend">
      <span class="input-group-text">Theme</span>
    </div>
    <input type="text" class="form-control uppercase" [(ngModel)]="color" placeholder="eg #FF0000" required pattern="\d{4}">
    <div class="input-group-append">
      <span class="input-group-text">
          <a class="input-button input-accept" title="Save changes" (click)="themeTest()"><i class="fa fa-check"></i></a>
          <a class="input-button input-decline" title="Discard changes"><i class="fa fa-times"></i></a>
      </span>
    </div>
  </div>
</div>
